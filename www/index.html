<!doctype html>
<html>
<head>

	  <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
	<title>ALARM APPLICATION BY YA BOI TOMMY MAIN</title>
    
    
    
    <!--css reset-->
    <link rel="stylesheet" type="text/css" href="css/cssReset.css">
    <!--Jquery stuff-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <!--Less analog clock stylesheet-->
    <link rel="stylesheet/less" type="text/css" href="css/less/analogClock.less" />
    <!--Foundation css-->
    <link rel="stylesheet" href="css/foundation.css" />
    <!--timepicki css -->
    <link rel='stylesheet' type='text/css'href='css/timepicki.css'/>
    <!--my css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
</head>

<body>
    
<!--=============PAGE 1=============-->
    
<div id="page1" data-role="page">
    
    <div id="analogClock">
        <div class="clock">
          <div class="hour"></div>
          <div class="minute"></div>
        </div>
    </div>
    
    
        <div id="digitalClock"></div>
    <div class="lineSeparate"></div>
        <div id="nextAlarm"><h1 class="heading">Next alarm:</h1></div>
        <div id="nextAlarmCont">

        </div>
    <div class="lineSeparate"></div>


    <div id="buttonsContainerHome" data-position="fixed" class="ui-bar" data-role="footer" >
   
        <div id="buttonCont" class="column small-4">
            <a href="#addAlarmPage" data-role="button" class="button ">Add alarm</a> 
        </div>

        <div id="buttonCont" class="column small-4">    
            <a href="#addAlarmPage" data-role="button"  class="button">All alarms</a> 
        </div>  

        <div id="buttonCont" class="column small-4">
            <a href="#addAlarmPage" data-role="button" class="button">Settings</a> 
        </div>  
        
    </div>
</div>
    
    
    
<!--=============ADD ALARM PAGE=============-->    
<div id="addAlarmPage" data-role="page">
  
    
<div data-role="fieldcontain" >
    <fieldset data-role="controlgroup"  id="timeSelector">
    
        
        <input id='timepicker' type='text' name='timepicker'/>
        
        
        
      
 </fieldset>
</div>   
    
    
    
    
    
    
    
    
    
    <div id="buttonsContainerHome" data-position="fixed" class="ui-bar" data-role="footer" >
   
        <div id="buttonCont" class="column small-4">
            <a href="#page1" data-role="button" class="button ">Home</a> 
        </div>

        <div id="buttonCont" class="column small-4">    
            <a href="#addAlarmPage" data-role="button"  class="button">All alarms</a> 
        </div>  

        <div id="buttonCont" class="column small-4">
            <a href="#addAlarmPage" data-role="button" class="button">Settings</a> 
        </div>  
        
    </div>
    
</div>
    
    
    <!--ractive template for alarm-->
    <script id='template' type='text/ractive'>
    {{name}}
    </script>
    
    <!--js links-->
    <!--Ractive js library -->
    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
     <!--moment.js helps with analog clock, was used in original code pen example-->
    <script src="js/Additions/moment.js"></script>
    <!--less installation -->
    <script src="js/Additions/less.min.js" type="text/javascript"></script>
    <!--Jquery -->
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <!-- foundation files -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <!--my js file-->
    <script src="js/myApp.js"></script>
   <!-- timePicki avaliable at:http://senthilraj.github.io/TimePicki/index.html -- thanks to senthai rajan-->
<script type='text/javascript'src='js/Additions/timepicki.js'></script>
    <!--backendless-->
    <script src="js/Additions/backendless.min.js" type="text/javascript"></script>
    <!-- old js file used for backendless list app, still may use 
    <script src="js/Additions/backendlessList.js"></script>-->
    
</body>
</html>
